<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Range with fixed maximum</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#slider-range-max" ).slider({
      range: "max",
      min: 1,
      max: 10,
      value: 10,
      slide: function( event, ui ) {
        $( "#amount" ).val( ui.value );
      }
    });
    $( "#amount" ).val( $( "#slider-range-max" ).slider( "value" ) );
  } );
  </script>
</head>
<body>
<h1>
    Mercedes-Benz C216
</h1>
<img width="500" src="mercedes.jpg" alt="Image of Mercedes-Benz C216."></img>
<p>Specifications</p>
<li>
    <ul>Production: <span>2006-2014</span></ul>
    <ul>Body Style: <span>2-door coupe</span></ul>
    <ul>Layout: <span>FR/F4</span></ul>
    <ul>Engine: <span>4.7L V8 twin-turbo</span></ul>
</li>
<p>
  <label for="amount">Rating:</label>
  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
<div id="slider-range-max" style="width: 45%"></div>
<a href="opel.html">Next car!</a>
</body>
</html>
